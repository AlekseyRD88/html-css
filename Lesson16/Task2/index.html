<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <div class="form-control">
        <label for="last-name">LastName</label>
        <input type="text" id="last-name" name="lastName" value="Emerson" readonly />
      </div>
      <div class="form-control">
        <label for="age">Age</label>
        <input type="number" id="age" name="agefor" value="17" min="3" max="10" required />
      </div>
      <div class="form-control">
        <input id="custom-checkbox" type="checkbox" name="agree" disabled />
        <label for="custom-checkbox">Accept terms and conditions </label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="gender-male" name="gender" />
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" />
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender" checked />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control"><textarea maxlength="10" name="description" placeholder="Write description..."></textarea></div>
      <div class="form-control"><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
